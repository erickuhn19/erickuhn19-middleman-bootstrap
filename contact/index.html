  <form class="form-horizontal" action="//formspree.io/erickuhn19@gmail.com" method="POST">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Your name here">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="_replyto" placeholder="Your email here">
      </div>
    </div>
    <div class="form-group">
      <label for="body" class="col-sm-2 control-label">Your Message:</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" input type="text" name="body" placeholder="Type your message here"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" value="Send">Submit</button>
      </div>
    </div>
